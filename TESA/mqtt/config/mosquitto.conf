# MQTT Configuration for Pi5 to Backend Server Communication

# MQTT listener on port 1883
listener 1883
allow_anonymous true

# WebSocket listener on port 9001 (for web applications)
listener 9001
protocol websockets

# Logging configuration
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence settings (keeps messages when broker restarts)
persistence true
persistence_location /mosquitto/data/

# Message size limit (adjust if needed for large data)
max_packet_size 268435456

# Connection settings
max_connections 1000
max_inflight_messages 20
max_queued_messages 100
